<!-- Section to Display Votes-->
<div class="col-md-1">
    <div class="d-flex flex-column votebox">
    <div class="p-2">
        <button (click)="upvotePost()" class="upvote">
            Upvote
        </button>
    </div>
    <div class="p-2 votecount">{{post.voteCount}}</div>
    <div class="p-2">
        <button (click)="downvotePost()">
            DownVote
        </button>
    </div>
    </div>
</div>
