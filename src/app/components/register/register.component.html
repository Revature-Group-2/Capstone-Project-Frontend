<div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">

    <mat-card-header>
      <mat-card-title>
        <div class="flex justify-evenly mb-3">
          <a 
            class="font-normal text-gray-400 text-[20px]"
            [routerLink]="['/login']"
          >Log in</a> 
          <a 
            [routerLink]="['/register']"
            class="text-blue-600 font-semibold text-[20px]"
          >Register</a>
        </div>
      </mat-card-title>
    </mat-card-header>

    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
      <mat-card-content [ngStyle]="{'padding': '0'}">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="" formControlName="email">
          <mat-error *ngIf="isEmailInvalid">Wrong email</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="" type="password" formControlName="password">
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="" formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="" formControlName="lastName">
        </mat-form-field>

      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block tracking-wider" type="submit">Register</button>
    </form>

    <p
      *ngIf="hasError"
      class="text-red-500 text-center my-4"
    >
      {{ message }}
    </p>
  </mat-card>
</div>
