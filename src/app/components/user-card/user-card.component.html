<mat-card class="user-card">

    <img class="bg-white w-[140px] min-h-[140px] border-[5px] rounded-full border-white object-cover" 
        id="avatar" 
        [src]="user.avatarImageUrl" alt=""       
    />
    <mat-divider></mat-divider>

    <p style="padding-top: 1em; font-weight: bold;">
        {{user.firstName}} {{user.lastName}}
    </p>
    
    <p id="overflow-fix">
        {{user.email}}
    </p>
    
</mat-card>
