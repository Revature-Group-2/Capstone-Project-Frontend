<mat-card class="user-card">

    <img class="relative bg-white rounded-full border-white mb-2" 
        id="avatar" 
        [src]="user.avatarImageUrl" alt="user's photo"
    />
    <mat-divider></mat-divider>

    <p style="padding-top: 1em; font-weight: bold;">
        {{user.firstName}} {{user.lastName}}
    </p>
    
    <p>
        {{user.email}}
    </p>
    
</mat-card>
